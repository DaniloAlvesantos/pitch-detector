<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune Detector</title>
    <link rel="icon" href="./static/2.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .visualizer-container {
        box-shadow: 0 0 50px -12px rgba(6, 182, 212, 0.15);
      }
      .bmc-wrapper {
        transform: scale(0.65);
        transform-origin: left center;
      }
    </style>
  </head>
  <body
    class="bg-zinc-950 text-zinc-100 min-h-screen flex flex-col items-center p-4 md:p-10 font-sans"
  >
    <header
      class="w-full max-w-4xl flex flex-col md:flex-row items-center justify-between gap-6 bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/50 backdrop-blur-md"
    >
      <div class="flex items-center gap-4">
        <div class="relative flex h-3 w-3">
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-3 w-3 bg-cyan-500"
          ></span>
        </div>
        <h1 class="text-2xl font-black tracking-tighter uppercase italic">
          Tune<span class="text-cyan-500">Detector</span>
        </h1>
      </div>
    </header>

    <section
      class="w-full max-w-4xl flex flex-col gap-6 bg-zinc-900/40 p-5 rounded-3xl border border-zinc-800/50 backdrop-blur-md my-10"
    >
      <h2 class="font-medium uppercase">Configuration:</h2>
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4"
        id="stream-config"
      >
        <div class="flex items-center gap-3">
          <label for="">Noise gate &#128265;</label>
          <input type="checkbox" id="noiseGate-config" class="size-4" />
        </div>
        <div class="flex items-center gap-3">
          <label for="">Voice filter &#128263;</label>
          <input type="checkbox" id="voiceFilter-config" class="size-4" />
        </div>
        <div class="flex items-center gap-3">
          <label for="">Stable notes &#127899;</label>
          <input type="checkbox" id="stable-config" class="size-4" />
        </div>
        <div class="flex items-center gap-3">
          <label for="show-canvas">Show Canvas &#127916;</label>
          <input
            type="checkbox"
            id="show-canvas"
            class="size-4"
            checked
            onchange="handleShowCanvas(this.checked)"
          />
        </div>
      </div>
      <div id="theory-config" class="grid grid-cols-1 sm:grid-cols-2">
        <div class="flex flex-col">
          <label for="">Transpose to:</label>
          <select
            id="transpose-select"
            onchange=""
            class="bg-zinc-800 border border-zinc-700 text-sm font-medium rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all cursor-pointer"
          >
            <option value="none" selected>&#127908; Concert (C)</option>
            <option value="sib">&#127930; Bb (Trumpet/Tenor Sax)</option>
            <option value="mib">&#127927; Eb (Alto/Bari Sax)</option>
            <option value="fa">&#128239; F (French Horn)</option>
            <option value="la">&#127926; A (A Clarinet)</option>
            <option value="sol">&#127788;&#65039; G (Alto Flute)</option>
          </select>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row sm:items-center gap-3">
        <p>Select Audio Input:</p>
        <div class="flex flex-col sm:flex-row gap-4">
          <select
            id="input-select"
            onchange="getAudioInputType(this.value)"
            class="bg-zinc-800 border border-zinc-700 text-sm font-medium rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all cursor-pointer"
          >
            <option value="mic" selected>ðŸŽ¤ Microphone</option>
            <option value="dev">ðŸ’» System Audio</option>
          </select>
          <button
            id="start-stream"
            class="bg-cyan-600 hover:bg-cyan-500 text-white px-8 py-1.5 rounded-xl font-bold transition-all shadow-lg shadow-cyan-900/20 active:scale-95 cursor-pointer"
          >
            START SESSION
          </button>
          <button
            id="stop-stream"
            disabled
            class="bg-rose-600 hover:bg-rose-500 text-white px-8 py-1.5 rounded-xl font-bold transition-all shadow-lg shadow-rose-900/20 active:scale-95 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          >
            STOP SESSION
          </button>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
      <div
        class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800 flex flex-col items-center justify-center shadow-xl"
      >
        <p
          class="text-zinc-500 text-[10px] uppercase tracking-[0.2em] font-bold mb-2"
        >
          Pitch Detection
        </p>
        <div
          id="note-label"
          class="text-7xl font-black text-white tabular-nums drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]"
        >
          --
        </div>
        <div
          id="freq-label"
          class="text-cyan-500/80 font-mono text-sm mt-2 tracking-widest"
        >
          0.00 Hz
        </div>
      </div>

      <div class="md:col-span-2 grid grid-rows-2 gap-4">
        <div
          class="bg-zinc-900 px-6 py-4 rounded-2xl border border-zinc-800 flex items-center justify-between"
        >
          <div>
            <p
              class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest"
            >
              Detected Scale
            </p>
            <div class="flex items-center gap-3 mt-1">
              <p
                id="scale-label"
                class="text-xl font-semibold text-zinc-100 truncate"
              >
                Waiting for input...
              </p>
              <div
                id="accidental-badge"
                class="hidden px-2 py-0.5 rounded-md bg-cyan-500/10 border border-cyan-500/20 text-sm font-black text-cyan-400 uppercase tracking-tighter"
              >
                0 #
              </div>
            </div>
          </div>
          <div class="text-zinc-700 font-black text-2xl uppercase select-none">
            #â™­
          </div>
        </div>

        <div
          class="bg-zinc-900 px-6 py-4 rounded-2xl border border-zinc-800 flex items-center justify-between"
        >
          <div>
            <p
              class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest"
            >
              Possible Chord
            </p>
            <p
              id="chord-label"
              class="text-xl font-semibold text-zinc-100 mt-1 truncate"
            >
              --
            </p>
          </div>
          <div class="text-zinc-700 font-black text-2xl uppercase">â™ª</div>
        </div>
      </div>
    </section>
    <section class="w-full max-w-4xl mb-8 mt-4">
      <div
        class="bg-zinc-900 border border-zinc-800 px-6 py-3 rounded-2xl flex items-center justify-between"
      >
        <div class="flex items-center gap-4 overflow-hidden">
          <span class="text-zinc-600 text-[10px] uppercase font-black"
            >History</span
          >
          <p
            id="recentNotes-label"
            class="text-zinc-500 font-mono text-xs tracking-widest truncate"
          ></p>
        </div>
      </div>
    </section>

    <main
      class="visualizer-container relative w-full max-w-4xl aspect-[21/9] bg-zinc-950 rounded-[2rem] border border-zinc-800/80 overflow-hidden group"
    >
      <canvas class="z-10 w-full h-full"></canvas>

      <div
        class="absolute bottom-6 left-6 flex items-center gap-3 pointer-events-none opacity-40 group-hover:opacity-100 transition-opacity"
      >
        <div class="text-[10px] font-mono text-zinc-500 uppercase">
          Live Oscilloscope Feed
        </div>
      </div>

      <div
        class="absolute inset-0 opacity-[0.03] pointer-events-none"
        style="
          background-image: linear-gradient(#fff 1px, transparent 1px),
            linear-gradient(90deg, #fff 1px, transparent 1px);
          background-size: 40px 40px;
        "
      ></div>
    </main>

    <footer
      class="w-full max-w-4xl mt-[5rem] mb-6 bg-zinc-900/40 backdrop-blur-md border border-zinc-800/50 rounded-3xl px-6 py-4 flex flex-col sm:flex-row items-center justify-between gap-4 text-zinc-500 text-xs"
    >
      <div class="flex items-center gap-3">
        <div class="relative flex h-2 w-2">
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-cyan-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-2 w-2 bg-cyan-500"
          ></span>
        </div>
        <span class="uppercase tracking-widest font-semibold">
          TuneDetector
        </span>
        <span class="opacity-50">Â© 2026</span>
      </div>

      <div class="flex items-center gap-4 font-mono tracking-widest">
        <span class="opacity-60">Realtime Pitch & Harmony Analysis</span>
      </div>

      <div class="flex items-center gap-4">
        <a
          href="https://github.com/DaniloAlvesantos/pitch-detector"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:text-cyan-400 transition-colors uppercase tracking-widest font-semibold"
        >
          GitHub
        </a>
        <span class="opacity-30">|</span>
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:text-cyan-400 transition-colors uppercase tracking-widest font-semibold"
        >
          Feedback
        </a>
        <span class="opacity-30">|</span>
        <a
          href="https://buymeacoffee.com/daniloalvesantos"
          target="_blank"
          rel="noopener noreferrer"
          class="hover:text-cyan-400 transition-colors uppercase tracking-widest font-semibold"
        >
          Donate
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/tools.js"></script>
    <div class="bmc-wrapper">
      <script
        type="text/javascript"
        src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
        data-name="bmc-button"
        data-slug="DaniloAlvesantos"
        data-color="#00b8db"
        data-emoji="â˜•"
        data-font="Poppins"
        data-text="Buy me a coffee"
        data-outline-color="#000000"
        data-font-color="#000000"
        data-coffee-color="#FFDD00"
      ></script>
    </div>
  </body>
</html>
